<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>index.html</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
<link href="{{ url_for('static', filename='css/body.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/root_style.css') }}" rel="stylesheet" type="text/css">

<script type="text/javascript" src="{{ url_for('static', filename='scripts/header.js') }}" rel="stylesheet"></script>

{% block css %}{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- layoute contain the header and the footer
Use : inside the body add the :
<div class="container">
</div> everything should be inside this main container  -->
<body>
	<header class="header" id="header">
		<nav class="nav_container">
		<div class="logo"><a href="{{ url_for('home') }}">ShipIt</a></div>
		<div class="panel" id="panel">
			<ul class="nav__list">
				<li class="login_item">
					<a href="{{ url_for('home') }}">Home</a></li>
				<li class="login_item">
					<a href="{{ url_for('home') }}">Services</a></li>
				<li class="login_item">
					<a href="{{ url_for('home') }}">Pricing</a></li>
				<li class="login_item">
					<a href="{{ url_for('home') }}">About Us</a></li>
			{% if current_user.is_authenticated %}
				<li class="login_item">
					<a href="{{ url_for('account') }}">Account</a></li>
				<li class="login_item">
					<a href="{{ url_for('logout') }}">Log out</a></li>
			{% else %}
				<li class="login_item">
					<a href="{{ url_for('login') }}">Login</a></li>
				<li class="login_item">
					<a href="{{ url_for('register') }}">Register</a></li>
			{% endif %}
			</ul>
		</div>
		<!-- <div class="login">

		</div> -->
		<!-- Close button -->
		<div class="nav__close" id="nav__close">
			<i class="ri-eye-close-line"></i>
		</div>
		<!-- toggle button -->
		<div class="nav__toggle" id="nav__toggle">
			<i class="ri-menu-line"></i>
		</div>

		

	</nav>
	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer>In progress</footer>

	<a href="#" class="scrollup" id="scroll-up">
		<i class="ri-arrow-up-double-line"></i>
	</a>
</body>
</html>
